              function currentTime() {
                let date = new Date();
                let hh = date.getHours();
                let mm = date.getMinutes();
                let ss = date.getSeconds();
                let session = "am";

                if (hh === 0) {
                  hh = 12;
                }
                if (hh > 12) {
                  hh = hh - 12;
                  session = "pm";
                }

                hh = (hh < 10) ? "" + hh : hh;
                mm = (mm < 10) ? "0" + mm : mm;
                ss = (ss < 10) ? "0" + ss : ss;
